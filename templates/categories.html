{% extends 'layout.html' %}

{% block content %}
<h2>Liste des catégories</h2>
<a href="{{ url_for('ajouter_categorie') }}" class="btn btn-primary mb-3">Ajouter une catégorie</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nom de la catégorie</th>
        </tr>
    </thead>
    <tbody>
        {% for categorie in categories %}
        <tr>
            <td>{{ categorie.nom }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
