{% extends 'layout.html' %}

{% block content %}
<h2>Liste des produits</h2>
<a href="{{ url_for('add_produit') }}" class="btn btn-primary mb-3">Ajouter un produit</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nom du produit</th>
        </tr>
    </thead>
    <tbody>
        {% for produit in produits %}
        <tr>
            <td>{{ produit.nom }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
